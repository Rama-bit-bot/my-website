<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التسجيل - برنامج أفق</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 300;
      font-size: 15px;
      line-height: 1.7;
      background:#f3f4f6;
      color:#0f172a;
      margin:0;
      padding:0;
    }
    header {
      background:#e5e7eb;
      border-bottom:1px solid rgba(15,23,42,.08);
      padding:14px;
      text-align:center;
      font-weight:500;
    }
    main {
      max-width:620px;
      margin:40px auto;
      background:#fff;
      padding:24px;
      border-radius:18px;
      box-shadow:0 12px 28px rgba(15,23,42,.08);
      border:1px solid rgba(15,23,42,.08);
    }
    h1 {
      text-align:center;
      font-size:26px;
      font-weight:500;
      margin-bottom:20px;
    }
    form { display:flex; flex-direction:column; gap:12px }
    label { font-size:14px; color:#475569 }
    input,textarea {
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background:#f8fafc;
      font-family: inherit;
      font-weight:300;
    }
    textarea { min-height:120px }
    button {
      padding:12px 16px;
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg,#3b82f6,#8b5cf6);
      color:#fff;
      font-weight:500;
      cursor:pointer;
      box-shadow:0 6px 12px rgba(59,130,246,.25);
      align-self:flex-start;
    }
    button:hover { filter:brightness(1.07) }
    .back {
      text-align:center;
      display:block;
      margin-top:14px;
      font-weight:400;
    }
    footer {
      text-align:center;
      color:#64748b;
      margin:30px auto;
      font-weight:300;
    }
  </style>
</head>
<body>
  <header>برنامج أفق</header>
  <main>
    <h1>التسجيل في البرنامج</h1>
    <form onsubmit="event.preventDefault();done();">
      <label>اسم المشروع</label>
      <input type="text" required>
      <label>المرحلة الحالية</label>
      <input type="text" required>
      <label>وصف مختصر</label>
      <textarea required></textarea>
      <label>بريدك الإلكتروني</label>
      <input type="email" required>
      <button type="submit">إرسال الطلب</button>
    </form>
    <a href="#" class="back" onclick="history.back()">⬅ الرجوع للصفحة الرئيسية</a>
  </main>
  <footer>© <span id="y"></span> برنامج أفق</footer>
  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    function done(){
      alert('تم استلام طلبك ✨\\nسنراجع البيانات ونتواصل معك قريبًا.');
      window.location.href='index.html';
    }
  </script>
</body>
</html>
